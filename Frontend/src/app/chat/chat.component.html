<div class="container-fluid bootstrap snippets bootdey">
    <div class="row">
        <div class="message-wrap">
            <div class="msg-wrap">
                <div class="alert alert-info msg-date">
                    <strong>Chat</strong>
                </div>
                <div class="media msg container-fluid" *ngFor="let item of chat?.messaggio | keyvalue">
                    <div class="media msg container-fluid" *ngFor="let res of item.value | keyvalue">
                        <div class="media-body1 container-fluid" *ngIf = "res.key == this.user1ID">
                            <h5 class="media-heading" >{{user1.name}}: </h5>
                            <p class="col-md-10 text-black" >{{res.value}}</p>
                        </div>
                        <div class="media-body2 container-fluid" *ngIf = "res.key == this.user2ID" >
                            <h5 class="media-heading" >{{user2.name}}: </h5>
                            <p class="col-md-10 text-black media-heading2"> {{res.value}} </p>
                        </div>
                    </div>
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="sendMessage()" enctype="multipart/form-data">
                <div class="send-wrap ">
                    <textarea type="text" formControlName="messaggio" placeholder="messaggio"
                        class="form-control send-message" rows="3" placeholder="Write a reply..."></textarea>
                </div>
                <div class="btn-panel ml-2">
                    <button type="submit" class="btn btn-success" role="button">
                        <i class="fa fa-share"></i> Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
