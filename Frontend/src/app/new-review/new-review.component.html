<div class="container-fluid">
    <div class="row m-0 p-0">
        <div class="col-12">
            <h2>Insert the document</h2>
            <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
                <mat-form-field class="w-100" MatFormFieldControl>
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="Title" />
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Description</mat-label>
                    <input type="text" formControlName="testo" matInput placeholder="Testo" />
                </mat-form-field>

                <div class="justify-content-center text-center align-items-center">
                    <button type="submit" mat-button mat-raised-button [disabled]="!form.valid"
                        class=" mt-4 btn btn btn-primary">
                        Submit
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
