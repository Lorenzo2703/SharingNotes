<div class="container-fluid m-0 p-0">
    <div class="row m-0 p-0">
        <div class="col-12 m-0 p-0">
            <div class="m-4 p-4">
                <h1><strong> {{note?.title}}</strong></h1>
                <h2> {{note?.description}}</h2>
                <div>
                    <span> Rating: </span>
                    <span class="ratings ml-1"> <span class="product-rating"> {{note?.rating}} </span><span>/5</span>
                        <span class="stars ml-2"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                class="fa fa-star"></i> <i class="fa fa-star"></i> </span>
                    </span>
                </div>
            </div>
            <!-- Bottone -->
            <button type="button" (click)="openDialog()" class="btn btn-primary d-none d-md-block ml-5"><i
                class="fas fa-plus fa-sm text-white-50 mr-3"></i>Add review</button>
        </div>

        <!-- Recensione -->
        <div class="col-4 m-3 p-0" *ngFor="let item of listReviews">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h4 class="m-0 font-weight-bold text-primary">{{item?.title}}</h4>
                </div>
                <div class="card-body">
                    <p>{{item?.testo}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
