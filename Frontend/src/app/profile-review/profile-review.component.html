<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-left mb-4">
        <h1 class="h3 mb-0 text-black"> Hi {{nameUser}}!</h1>
        <!-- Rating del profilo -->
        <div class="content text-center">
            <span class="ml-5"> Your Score: </span>
            <div class="ratings ml-5"> <span class="product-rating h4"> {{ratingUser}} </span><span>/5</span>
                <div class="stars"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                        class="fa fa-star"></i> </div>
            </div>
        </div>
    </div>

    <!-- Content Row -->
    <div class="row">

        <!-- Card Example -->
        <div class="col-xl-4 col-md-6 mb-4" *ngFor="let item of listReviews">
            <a [routerLink]="['/home/review',item?._id]">
                <div class="card card-hover shadow h-100 py-2 {{item?.color}}">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    {{item?.title}}</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{item?.testo}}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-download fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="d-sm-flex align-items-center justify-content-between mb-4" *ngIf="noRev">
            <h3 class="h3 mb-0 text-gray-600"> You have not currently reviewed any handouts</h3>
        </div>
        <div class="d-sm-flex align-items-center justify-content-between mb-4" *ngIf="noRev">
            <h3 class="h3 mb-0 text-gray-600"> Review the files you use, in this way you will give other users the
                opportunity to have more information!</h3>
        </div>
    </div>

</div>
