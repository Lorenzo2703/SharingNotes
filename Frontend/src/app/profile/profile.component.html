<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Header della pagina -->
    <div class="d-sm-flex align-items-center justify-content-center mb-1">
        <h1 class="h3 mb-0 m-2 text-primary text-capitalize"><strong> {{user?.name}}'s profile</strong></h1>
    </div>
    <!-- Rating del profilo -->
    <div class="d-flex justify-content-center mb-4">
        <span class="stars m-0 mr-1" *ngFor="let in of counter(user?.rating)"> <i class="fa fa-star"></i></span>
        <span class="text-primary">{{user?.rating}} /5</span>
    </div>


    <!-- Pubblicazioni dell'utente-->
    <div class="row mb-4">
        <!-- Spazio delle note -->

        <h2 class="h3 mb-2 text-black text-center"> Last 3 notes published:</h2>
        <div class="line my-2 mx-4"></div>
        <div class="col-xl-4 col-md-6 mb-4" *ngFor="let item of listNotes.slice(-3)">
            <a class="text-decoration-none" [routerLink]="['/home/note',item?._id]">
                <div class="card card-hover shadow h-100 py-2 ">
                    <div class="px-4 py-2">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="h5 font-weight-bold text-primary text-uppercase text-center">
                                    {{item?.title}}</div>
                                <div class=" h6 mt-2 font-weight-bold  text-gray-800">{{item?.description}}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </a>
        </div>

        <!-- Spazio delle recensioni-->
        <h2 class="h3 mb-2 text-black text-center mt-4"> Last 3 reviews:</h2>
        <div class="line my-2 mx-4"></div>
        <div class="col-xl-4 col-md-6 mb-4 " *ngFor="let item of listReviews.slice(-3)">
            <a class="text-decoration-none" [routerLink]="['/home/note',item?.id_Nota_Recensita]">
                <div class="card card-hover shadow h-100 py-2 ">
                    <div class="px-4 py-2">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="h5 font-weight-bold text-primary text-uppercase text-center mb-2 ">
                                    {{item?.title}}</div>
                                <div class=" h6 mt-2 font-weight-bold text-gray-800 ">{{item?.testo}}</div>
                            </div>

                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Spazio delle richieste -->
        <h2 class="h3 mb-2 text-black text-center mt-4"> Last 3 requests:</h2>
        <div class="line my-2 mx-4"></div>
        <div class="col-4 mb-3" *ngFor="let item of listRequest.slice(-3)">
            <a class="text-decoration-none" [routerLink]="['/home/richiesta',item?._id]">
                <div class="card card-hover shadow h-100 py-2 border-left-success" *ngIf="item?.completed == false">
                    <div class="px-4 py-2">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="h5 font-weight-bold text-primary text-center text-uppercase mb-2">
                                    {{item?.title}}</div>
                                <div class=" h6 mt-2 font-weight-bold text-gray-800">{{item?.testo}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-hover shadow h-100 py-2 border-left-danger" *ngIf="item?.completed == true">
                    <div class="px-4 py-2">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="h5 font-weight-bold text-primary text-uppercase mb-1">
                                    {{item?.title}}</div>
                                <div class=" h6 mt-2 font-weight-bold text-gray-800">{{item?.testo}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
