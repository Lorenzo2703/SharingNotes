<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-center mb-2">
        <h1 class="h3 mb-0 p-2 text-primary text-capitalize "> <strong> Active requests</strong></h1>
    </div>

    <div class="mx-4  border-0">
        <input class="form-control  border-0 bg-transparent" type="text" placeholder="Search for a request"
            [(ngModel)]="searchText">
    </div>

    <div class="line my-2 mx-4"></div>
    <!-- Header della pagina -->
    <div class="d-flex align-items-center justify-content-around mb-3 ">
        <form class="d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 p-1 bg-light " autocomplete="off"
            style="min-width: 40%;">
            <div class="input-group">

            </div>
        </form>

        <!-- Bottone per la creazione di una richiesta-->
        <button type="button" (click)="openDialog()" class="btn btn-primary btn-custom d-none d-md-block"><i
                class="fas fa-plus fa-sm "></i></button>
    </div>

    <!-- Spazio delle richieste -->
    <div class="row mb-4 mx-3 justify-content-center">

        <!-- Richiesta -->
        <div class="col-12  mb-2" *ngFor="let item of listRequest | filter:searchText">
            <div *ngIf="item?.completed == false">
                <a class="text-decoration-none" [routerLink]="['/home/richiesta',item?._id]">
                    <div class="card card-hover shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="h5 font-weight-bold text-primary text-center text-uppercase mb-1">
                                        {{item?.title}}</div>
                                    <div class=" h6 mt-2 font-weight-bold text-gray-800">{{item?.testo}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
